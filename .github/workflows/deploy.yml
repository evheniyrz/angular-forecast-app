name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # или ветка, где хранится исходный код

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # ветка для деплоя
          folder: dist/weather/browser # путь к собранным файлам (замени, если у тебя другой)
