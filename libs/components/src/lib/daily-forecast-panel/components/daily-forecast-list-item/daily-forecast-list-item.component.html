@if(itemData(); as data) {
<div class="weather-icon" [ngStyle]="{'background-image': 'url(' + data.icon +')'}">
</div>
<div class="current-forecast-container">
  <div class="current-date">{{data.date | date: 'mediumDate'}}</div>
  <div class="current-forecast">{{data.weatherState}}</div>
</div>
<mat-divider [vertical]="true"></mat-divider>
<div class="current-temp">{{data.temp | number:'1.0-0'}}&deg;</div>
}
